<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{assets/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.11.2/css/all.css} "/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Register Vehicle</h1>
            <div class="card-body">
                <form th:action="@{/saveVehicle}" th:object="${vehicle}" method="POST">
                    <div class="form-group">
                        <label>License: </label>
                        <input type="text" name="fullName" th:field="*{license}" class="form-control" placeholder="Ex. ABC-DEF" required>
                    </div>

                    <div class="form-group">
                            <label for="birthdate">Date of birth</label>
                            <div >
                                <input type="datetime-local" th:value="*{registerDate}" class="form-control" id="birthdate" autocomplete="off" th:field="*{registerDate}" />
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="person">Choose Driver</label>
                        <select th:field="*{person}" class="form-control form-contro-sm col-md-6" id="person" >
                            <option th:each="person:${listPerson}"
                                th:value="${person.idPerson}"
                                th:text="${person.fullName}"
                            />
                        </select>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success" >Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
    });
</script>
</body>
</html>
